<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Museum</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="" class="header_icon">
                                <img src="assets/insta.svg" alt="instagram" />
                            </a>
                        </li>
                        <li class="header_item">
                            <a href="" class="header_icon">
                                <img src="assets/twitter.svg" alt="twitter" />
                            </a>
                        </li>
                        <li class="header_item">
                            <a href="" class="header_icon">
                                <img src="assets/youtube.svg" alt="youtube" />
                            </a>
                        </li>
                        <li class="header_item">
                            <a href="" class="header_icon">
                                <img src="assets/linkedin.svg" alt="linked" />
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header_logo">
                    <img src="assets/Logo.svg" alt="Logo">
                </div>
                <div class="header_burger">
                    <img src="assets/Hamburger.svg" alt="" class="burger">
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
        <section class="intro">
            <h1 class="intro_title">Welcome to Art Museum</h1>
            <p class="intro_subtitle">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            <button class="intro_button">Buy Ticket</button>
            <div class="intro_pic">
            <img src="assets/kelly-kiernan-AJQtQULWKQI-unsplash 1.jpg" alt="title" class="intro_img">
        </div>
        </section>
    </div>
</main>
<footer class="footer">
    <div class="wrapper">
        <div class="footer_item">
            <div class="footer_logo">
                <img src="assets/Logo.svg">
            </div>
        </div> 
    </div>
</footer>
</body>
</html>
